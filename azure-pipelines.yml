trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: redisCacheClearKey@1
  inputs:
    redishost: 'super-awesome.redis.cache.windows.net'
    redisport: '6380'
    redisPwdType: 'sas'
    rediskey: 'x0gIySo0MYyBxujSyRdBlfNKWZnqRdfPFAzCaFdvA8U='
    rediscachekey: $(keystodelete)
    redisdb: '0'